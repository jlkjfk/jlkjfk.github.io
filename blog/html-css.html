  <body>
      <h1> Best practices associated with using classes vs. ids </h1>
      <h2>When comparing CSS class vs ID, the difference is:
      </h2>
        <span>-CSS class applies a style to multiple elements. </span><br>
        <span>-ID applies a style to one unique element. </span><br>
        <span>-ID is also special in that you can use a special URL to link directly to an element </span>
  </body>
